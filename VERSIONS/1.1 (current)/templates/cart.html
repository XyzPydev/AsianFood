<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Кошик</title>
</head>
<body>
<h2>Ваше замовлення</h2>
{% if items %}
    <ul>
        {% for item in items %}
            <li>
                {{ item.name }} ({{ item.quantity }} шт) — {{ item.total }} грн
            </li>
        {% endfor %}
    </ul>
    <p><strong>Всього: {{ total }} грн</strong></p>
    <form action="/place_order" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <button type="submit">Оформити замовлення</button>
    </form>
{% else %}
    <p>Кошик порожній.</p>
{% endif %}
<a href="/">← Назад до меню</a>
</body>
</html>
