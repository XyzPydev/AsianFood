{% extends "base.html" %}
{% block content %}
<h2>Усі користувачі</h2>

<table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <thead>
        <tr style="background-color: #333; color: #f4f4f4;">
            <th style="padding: 10px; border: 1px solid #555;">ID</th>
            <th style="padding: 10px; border: 1px solid #555;">Нікнейм</th>
            <th style="padding: 10px; border: 1px solid #555;">Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in all_users %}
        <tr style="background-color: #1a1a1a;">
            <td style="padding: 10px; border: 1px solid #555;">{{ user.id }}</td>
            <td style="padding: 10px; border: 1px solid #555;">{{ user.nickname }}</td>
            <td style="padding: 10px; border: 1px solid #555;">{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
